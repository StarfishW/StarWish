<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWish - Make a Wish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        overflow: hidden; /* Prevent scrolling of the sky */
        background-color: #020617;
      }
      /* Custom Animation for twinkling stars */
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-twinkle {
        animation: twinkle 3s infinite ease-in-out;
      }
      
      /* 
         Revised Lantern Animation 
         - Travels much higher (up to -180vh)
         - Fades out gradually at the top
      */
      @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0; }
        5% { opacity: 1; }
        80% { opacity: 0.8; }
        100% { transform: translateY(-180vh); opacity: 0; }
      }

      /* Gentle swaying for realism */
      @keyframes sway {
        0%, 100% { transform: translateX(-6px) rotate(-1.5deg); }
        50% { transform: translateX(6px) rotate(1.5deg); }
      }

      /* Flickering effect for the inner candle light */
      @keyframes flame {
        0%, 100% { opacity: 0.9; transform: scale(1); box-shadow: 0 0 25px 8px rgba(255, 160, 0, 0.5); }
        50% { opacity: 0.7; transform: scale(0.95); box-shadow: 0 0 20px 5px rgba(255, 140, 0, 0.4); }
      }
    </style>
